<!DOCTYPE html>
<html lang="en">

<head>
  <title>Motion Mirror</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .btn-animate:hover {
      transform: scale(1.05);
      background-color: #3b82f6;
      /* Slightly lighter blue */
    }
  </style>
</head>

<body class="max-h-screen bg-gradient-to-r from-gray-200 to-gray-300">
  <section class="min-h-screen flex items-center justify-center">
    <div
      class="bg-gray-100 p-5 flex rounded-3xl shadow-lg max-w-3xl transform transition-all duration-500 hover:scale-105">
      <div class="md:w-1/2 px-5">
        <h2 class="text-3xl font-bold text-[#002D74]">Login</h2>
        <p class="text-sm mt-4 text-[#002D74]">If you have an account, please login</p>

        <form class="mt-6" action="/login" method="POST">
          <div>
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username"
              class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none shadow-md focus:shadow-lg transition-shadow duration-300"
              autofocus autocomplete required>
          </div>

          <div class="mt-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password"
              class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none shadow-md focus:shadow-lg transition-shadow duration-300"
              required>
          </div>

          <button type="submit"
            class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-4 py-3 mt-6 btn-animate transition-transform duration-300">Log
            In</button>
        </form>

      </div>

      <div class="w-1/2 md:block hidden relative">
        <!-- <img src="../../images/logo.jpg" class="rounded-2xl opacity-80 filter " alt="page img"> -->
        <img src="../../images/logo.jpg" alt="">
        <div class="absolute inset-0 bg-black opacity-25 rounded-2xl"></div> <!-- Dark overlay -->
      </div>
    </div>
  </section>
</body>

</html>
